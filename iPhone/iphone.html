<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">

    <title>Shane iPhone store</title>

    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            ;
        }

        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .row .btn-outline-dark:hover {
            color: unset;
            background-color: unset;
        }

        #productBtnGroup>button {
            margin-left: 10px;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="productBtnGroup" class="row mb-3 d-flex justify-content-center">
            <button id="iphone" type="button" class="product-btn btn btn-dark"
                onclick="InitProduct(this.innerText)">IPhone</button>

            <button id="ipad" type="button" class="product-btn btn btn-dark"
                onclick="InitProduct(this.innerText)">IPad</button>

            <button id="iphone" type="button" class="product-btn btn btn-dark"
                onclick="InitProduct(this.innerText)">MacPro</button>
        </div>

        <div class="row">
            <div class=" col-12 col-md-6">
                <img id="product-img" src="" class="img-fluid" alt="">
                <!-- src 跟 alt沒有特別指令可以刪除 -->
            </div>
            <div class="col-12 col-md-6">
                <div id="color" class="row" style="box-sizing: border-box;"></div>
                <div id="type" class="row"></div>
                <div id="price" class="row"></div>
            </div>
        </div>
    </div>


    <script src="./iphoneTC.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
