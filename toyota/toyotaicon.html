<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    *{
        margin: 0;
        padding: 0;
        list-style: none;
    }

    .pic{
        display: flex;
        width: 720px;
        align-items: center;
    }

    .pic img{
        /* width: 720px; */
        vertical-align: middle;
    }
    .pic .big{
        position: relative;
    }

    .icon{
        position: absolute;
        top: 0;
        bottom: 0;
        margin: auto;
    }

</style>
</head>

<body>
    <div class="pic">
        <div class="big">
            <img src="https://picsum.photos/300/200/?random=1">
        </div>
        <div class="icon">
            <img src="https://picsum.photos/70/40/?random=1">
        </div>

    </div>
    
</body>
</html>
