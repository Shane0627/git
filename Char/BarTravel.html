    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>




    <script>
        let apiUrl = "https://raw.githubusercontent.com/Shane0627/FileStorage/master/travel.json";

        let errorapiUrl = "https://raw.githubusercontent.com/Shane0627/FileStorage/master/travel1.json";


        var ctx = document.getElementById("myChart").getContext('2d');
        var ctx2 = document.getElementById("myChart2").getContext('2d');
        var ctx3 = document.getElementById("myChart3").getContext('2d');
        var ctx4 = document.getElementById("myChart4").getContext('2d');

        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                // labels:["美國", "日本", "泰國", "琉球", "紐西蘭", "澳洲"],
                labels: '',
                datasets: [{
                    label: '國外旅遊投票',
                    // data: [8, 22, 13, 15, 17, 21],
                    data: '',
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255,99,132,1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }],
                }
            }
        });
        var myChart2 = new Chart(ctx2, {
            type: 'bar',
            data: {
                // labels:["美國", "日本", "泰國", "琉球", "紐西蘭", "澳洲"],
                labels: '',
                datasets: [{
                    label: '國外旅遊投票',
                    // data: [8, 22, 13, 15, 17, 21],
                    data: '',
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255,99,132,1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }],
                }
            }
        });
        var myChart3 = new Chart(ctx3, {
            type: 'bar',
            data: {
                // labels:["美國", "日本", "泰國", "琉球", "紐西蘭", "澳洲"],
                labels: '',
                datasets: [{
                    label: '國外旅遊投票',
                    // data: [8, 22, 13, 15, 17, 21],
                    data: '',
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255,99,132,1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
        var myChart4 = new Chart(ctx4, {
            type: 'bar',
            data: {
                // labels:["美國", "日本", "泰國", "琉球", "紐西蘭", "澳洲"],
                labels: '',
                datasets: [{
                    label: '國外旅遊投票',
                    // data: [8, 22, 13, 15, 17, 21],
                    data: '',
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255,99,132,1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });

        $.ajax({
                url: apiUrl,
                type: 'GET',
                dataType: 'json'
            }).done(res => {
                addData(myChart, res.labels, res.data);
            })
            .fail(() => console.log('JQuery Ajax Error'))
            .always(() => console.log('AJAX1,complete'));

        $.ajax({
                url: errorapiUrl,
                type: 'GET',
                dataType: 'json'
            }).done(res => {
                addData(myChart2, res.labels, res.data);
            })
            .fail(() => {
                $("#noDataMsg").show();
                console.log('JQuery Ajax Error')
            })
            .always(() => console.log('AJAX2,complete'));

        $.ajax({
            url: apiUrl,
            type:'GET',
            dataType:'json'
        }).done(res => {
            let timerID = setTimeout(()=> {
                addData(myChart3, res.labels, res.data);
                $(".spinner-border").hide();
                clearTimeout(timerID);
            }, 3000)
        })
        .fail(()=> {
            console.log('JQuery Ajax Error')
        })
        .always(()=> console.log('AjAX3, complete'));

        $.ajax({
            url: apiUrl,
            type:'GET',
            dataType:'json'
        }).done(res =>{
            addData(myChart4,res.labels,res.data);

            let timerID = setTimeout(()=>{
                let newLabels = ["台灣","美國","日本","泰國","琉球","紐西蘭","澳洲"];
                let newData = [7,15,9,6,3,2,1];
                addData(myChart4, newLabels,newData);
                clearTimeout(timerID);
            }, 4000)
        })
        .fail(()=>{
            console.log('JQuery Ajax Error')
        })
        .always(()=> console.log('AJAX3,complete'));



        function addData(chart, label, data) {
            chart.data.labels = label;
            chart.data.datasets.forEach((dataset) => {
                dataset.data = data;
            });
            chart.update();
        }
    </script>
