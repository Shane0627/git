<body>
    <div>
        <input id="input" type="text">
        <button onclick="SaveData()">Save</button>
        <br>
        <br>
        <button onclick="LoadData()">Load</button>
        <p id="text">(這邊顯示..)</p>
    </div>

    <script>
        function SaveData(){
            // let temp = document.getElementById('input').value;

            let temp = {
                Name: 'Shane',
                CName: '韶晨',
                Color: '#ff0000'
            }
            localStorage.setItem('Name',JSON.stringify(temp));
            //Key一樣的時候,會覆蓋掉原本的
        }

        function LoadData(){
            let temp = JSON.parse(localStorage.getItem('Name'));
            document.getElementById('text').innerText = temp.CName;
            document.getElementById('text').style.color = temp.Color;
        }

//-----------------------------------------------------------------------

        var dateA = new Date() //NEW不帶參數 會直接顯示現在的時間日期
        console.log(dateA);

        var dateB = new Date(2020, 7, 5) //參數 年月日() 1月份=>0 ,8月份=>7)
        var dateC = new Date(2020, -1, 32) //參數 年月日() 1月份=>0 ,8月份=>7)

        console.log(dateB);
        console.log(dateC);


        console.log(dateB.getFullYear())//年
        console.log(dateB.getMonth())//月 1月是0
        console.log(dateB.getDate())//日
        console.log(dateB.getDay())//星期 星期日是0

        console.log(new Date(2020, 1,0).getDate()) //一月有幾天，用2月的第0天
    </script>
