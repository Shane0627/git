<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./calculator.css">
    <title>計算機</title>
</head>

<body>
    <h1>Calculator</h1>

    <div class="container">

        <table>
            <tr>
                <td colspan="4"><input class="txt" type="text" value="0" maxlength="8" minlength="1" disabled></td>
            </tr>
            <tr>
                <td><input id= "ac" class="btn_click btn btn-danger" type="button" value="AC"></td>
                <td><input id = "del" class="btn_click btn btn-info" type="button" value="Del"></td>

                <td><input id="persent" class="btn btn-info btn_txt" type="button" value="%" onclick="operBtn('%')"></td>
                <td><input class="btn btn-info btn_txt" type="button" value="÷" onclick="operBtn('/')"></td>
            </tr>
            <tr>
                <td><input class="btn btn-outline-warning btn_txt" type="button" value="7" onclick="numBtn('7')"/></td>
                <td><input class="btn btn-outline-warning btn_txt" type="button" value="8" onclick="numBtn('8')"/></td>
                <td><input class="btn btn-outline-warning btn_txt" type="button" value="9" onclick="numBtn('9')"/></td>
                <td><input class="btn btn-info btn_txt" type="button" value="x"  onclick="operBtn('x')"></td>
            </tr>
            <tr>
                <td><input class="btn btn-outline-warning btn_txt" type="button" value="4" onclick="numBtn('4')"/</td>
                <td><input class="btn btn-outline-warning btn_txt" type="button" value="5" onclick="numBtn('5')"/></td>
                <td><input class="btn btn-outline-warning btn_txt" type="button" value="6" onclick="numBtn('6')"/></td>
                <td><input class="btn btn-info btn_txt" type="button" value="-"  onclick="operBtn('-')"></td>
            </tr>
            <tr>
                <td><input class="btn btn-outline-warning btn_txt" type="button" value="1" onclick="numBtn('1')"/></td>
                <td><input class="btn btn-outline-warning btn_txt" type="button" value="2" onclick="numBtn('2')"/></td>
                <td><input class="btn btn-outline-warning btn_txt" type="button" value="3" onclick="numBtn('3')"/></td>
                <td><input class="btn btn-info btn_txt" type="button" value="+"  onclick="operBtn('+')"/></td>
            </tr>
            <tr>
                <td colspan="2"><input class="btn btn-outline-warning btn_txt" type="button" value="0" onclick="numBtn('0')"/></td>
                <td><input class="btn btn-info dot btn_txt" type="button" value="." onclick="numBtn('.')"/></td>
                <td><input class="btn btn-danger btn_txt" type="button" value="=" onclick="equal()"/></td>
            </tr>
        </table>



    </div>

    <script src="./calculator.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>

</html>
