<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./Cart.css">

    <title>TicketHub Cart</title>
</head>

<body>
    <h1>TicketHub</h1>
    <div class="bg-light">
        <div class="container">
            <ol class="row cartProcess">
                <li class="breadcrumb-item"><a href="#">購物車</a></li>
                <a class="breadcrumb-item active" aria-current="page" href="#">填寫資料與付款</a>
                <a class="breadcrumb-item active" aria-current="page" href="#">訂購完成</a>
                <!-- 文字無法貼齊 -->
            </ol>
        </div>
        <div class="container bg-white">
            <div class="cartContent box p-3">
                <div>
                    <h2>購物車</h2>
                </div>
                <hr>
                <div class="row">
                    <div class="input-group-text check">
                        <input type="checkbox" aria-label="Checkbox for following text input">
                    </div>
                    <div class="cartimg row">
                        <div>
                            <img src="https://picsum.photos/100/50/?random=1">
                        </div>
                        <div>
                            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. </p>
                        </div>
                    </div>
                    <div class="cartitems">
                        <p class="date">2020/08/29</p>
                    </div>
                    <div class="cartitems">
                        <p>張數 x ?</p>
                    </div>
                    <div class="cartitems">
                        <p class="price">TWD 450</p>
                    </div>
                    <div id=heart-icon>
                        <img src="./img/filled-like.png" alt="">
                        <i class="fal fa-heart"></i>
                    </div>
                    <div id=trashcan>
                        <img src="./img/deletecan.png" alt="">
                    </div>
                </div>
            </div>

        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
</body>

</html>
